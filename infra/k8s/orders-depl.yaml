apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: melzohery/orders
        env:
        - name: JWT_SECRET
          value: "m.zohery1998@gmail.com"
        - name: MONGO_URI
          value: "mongodb://orders-mongo-srv:27017/orders"
        - name: NATS_URL
          value: "http://nats-srv:4222"
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
  - port: 5002
    targetPort: 5002
    name: orders
    protocol: TCP
