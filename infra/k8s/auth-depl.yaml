apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: melzohery/auth
        env:
        - name: JWT_SECRET
          value: "m.zohery1998@gmail.com"
        - name: JWT_EXPIRE
          value: "2d"
        - name: MONGO_URI
          value: "mongodb://auth-mongo-srv:27017/users"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
  - port: 5000
    targetPort: 5000
    name: auth
    protocol: TCP
